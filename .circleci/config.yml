# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@0.1.2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    docker:
      - image: cimg/ruby:3.0.0-browsers
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PWD  # context / project UI env-var reference
        environment:
          RAILS_ENV: test
          DBHOST: 127.0.0.1
          RAILS_MASTER_KEY: $DEV_KEY

    # Service container image available at `host: localhost`

      - image: cimg/postgres:14.0
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PWD  # context / project UI env-var reference
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - date-feed-{{ checksum "Gemfile.lock" }}
            - date-feed-
      # Bundle install dependencies
      - run:
          name: Install dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs 4 --retry 3
      - run: sudo apt install -y postgresql-client || true
      # Store bundle cache
      - save_cache:
          key: rails-demo-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Database Setup
          command: |
            RAILS_MASTER_KEY=$DEV_KEY bundle exec rake db:create
      - run:
          name: Rspec
          command: |
            RAILS_MASTER_KEY=$DEV_KEY bundle exec rspec
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.11
      - run:
         name: Dockerhub Login
         command: echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
      - run:
          name: Build and Push Image
          command: make build push_image
  deploy:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    steps:
      - run:
          name: Build and Push Image
          command: ssh -o "StrictHostKeyChecking no" ec2-user@18.204.60.141 "cd /home/ec2-user/deployables/date_feed && ./update-service.sh"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  create_new_app_image: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
